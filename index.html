<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RANDOM COLOR TABLE</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/layout.css" />
  </head>
  <body>
    <header id="header">
      <h1>random <strong>color table </strong></h1>
    </header>
    <div class="inputBox">
      <input type="number" class="input" id="row" step="1" max="20" min="2" placeholder="가로갯수" />
      <input type="number" class="input" id="column" step="1" max="20" min="2" placeholder="세로갯수" />
      <button class="calc">RANDOM COLOR GENERATOR</button>
    </div>
    <div class="colorBox">
      <table>
        <tbody class="body"></tbody>
      </table>
    </div>
    <script>
      const calc = document.querySelector(".inputBox .calc");
      const tbody = document.querySelector(".body");
      calc.addEventListener("click", function () {
        tbody.innerHTML = "";
        for (let i = 0; i < 10; i++) {
          let tempHtml = `<tr>`;
          for (let j = 0; j < 10; j++) {
            const randomColor = Math.floor(Math.random() * 256 * 256 * 256).toString(16);
            tempHtml += `<td data-color="#${randomColor}" style="background-color:#${randomColor};">#${randomColor}</td>`;
          }
          tempHtml += `</tr>`;
          tbody.innerHTML += tempHtml;
        }
      });
    </script>
  </body>
</html>
